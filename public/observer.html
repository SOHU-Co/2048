<body  onload="document.getElementById('alias').focus()">
  <!--[if lt IE 7]>

  <![endif]-->
  <div>
    <h1>2048 房间：默认</h1>
  </div>
  </br>
  <div style="margin:20px 20px;position:relative">
    <div class="form-horizontal" role="form" action="/observe" method="post">
      <div class="form-group">
        <div class="input-group">
          <div  class="input-group-addon">昵称</div>
          <input id="alias" class="form-control" type="text" placeholder="请输入昵称" focus>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">评论</div>
          <input id="comment" class="form-control" type="text" placeholder="请输入评论">
        </div>
      </div>
      <button id="send" type="submit" class="btn btn-default" style="width:100%;min-height:60px;font-size:22px">发 送</button>
    </div>
  </div>

  <script src="js/vendor/jquery-1.10.2.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script type="text/javascript">
    document.getElementById("send").addEventListener("click", function(){
      var xmlhttp = new XMLHttpRequest();;
      xmlhttp.open("POST","/observe",true);
      xmlhttp.setRequestHeader("Content-Type","application/json");  
      xmlhttp.send(JSON.stringify({ 
        alias : document.getElementById("alias").value, 
        comment : document.getElementById("comment").value
      }));
    })
  </script>
</body>
